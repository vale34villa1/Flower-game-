<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego Flores üåº</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #5cadff, #cceeff);
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-box {
      width: 90vw;              /* Responsivo */
      max-width: 480px;         /* L√≠mite en laptops */
      height: 70vh;
      max-height: 560px;
      background: #a3e0ff;
      border: 8px solid #222;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      overflow: hidden;
      position: relative;
      border-radius: 12px;
    }

    /* HUD */
    .panel {
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.9);
      border: 3px solid #222;
      padding: 6px 10px;
      font-size: 3vw;    /* Escalable */
      max-font-size: 14px;
      color: #111;
      z-index: 5;
      border-radius: 6px;
    }

    /* Objetos */
    .item {
      position: absolute;
      font-size: 6vw;   /* Escalable */
      max-font-size: 34px;
      animation: fall linear;
      filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.4));
      transition: transform 0.1s;
      cursor: pointer;
    }
    .item:active { transform: scale(1.2); }

    @keyframes fall {
      from { top: -50px; }
      to { top: 100%; } /* Se adapta a la altura */
    }

    /* Suelo */
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 8%;
      background: linear-gradient(to top, #2a8a3a, #3cba54);
      border-top: 4px solid #222;
    }

    /* √Årbol decorativo */
    .tree {
      position: absolute;
      bottom: 8%;
      left: 10%;
      width: 8%;
      height: 18%;
      background: #8B4513;
      border: 3px solid #222;
    }
    .tree::after {
      content: "";
      position: absolute;
      top: -60%;
      left: -80%;
      width: 250%;
      height: 90%;
      background: #2a8a3a;
      border: 3px solid #1a5a26;
      border-radius: 20%;
    }

    /* Mensaje final */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #fff;
      border: 6px solid #222;
      padding: 5%;
      text-align: center;
      display: none;
      z-index: 10;
      font-size: 3vw;
      max-font-size: 14px;
      box-shadow: 6px 6px #000;
      border-radius: 8px;
      animation: popup 0.6s ease-out;
    }
    @keyframes popup {
      from { transform: translate(-50%,-50%) scale(0.5); opacity: 0; }
      to { transform: translate(-50%,-50%) scale(1); opacity: 1; }
    }
    .btn-restart {
      margin-top: 15px;
      padding: 10px 12px;
      background: #ffcc00;
      border: 3px solid #333;
      cursor: pointer;
      font-size: 3vw;
      max-font-size: 12px;
      box-shadow: 3px 3px #000;
    }
    .btn-restart:hover { background: #ffe066; }

    .peace-symbol {
      font-size: 8vw;
      margin-top: 10px;
      display: block;
      animation: spin 4s linear infinite;
    }
    @keyframes spin { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }

    /* Media Queries */
    @media (min-width: 768px) {
      .panel { font-size: 14px; }
      .item { font-size: 34px; }
      .message { font-size: 14px; }
      .btn-restart { font-size: 12px; }
      .peace-symbol { font-size: 40px; }
    }
  </style>
</head>
<body>
  <div class="game-box" id="gameBox">
    <div class="panel">
      <div id="score">üåº 0/10</div>
      <div id="errors">‚ùå 0/3</div>
    </div>
    <div class="ground"></div>
    <div class="tree"></div>
    <div class="message" id="messageBox">
      <div id="finalMessage"></div>
      <div class="peace-symbol">‚òÆÔ∏è</div>
      <button class="btn-restart" onclick="restartGame()">üîÑ Reiniciar</button>
    </div>
  </div>

  <!-- Sonidos retro -->
  <audio id="soundCatch" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="soundError" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const gameBox = document.getElementById("gameBox");
    const scoreEl = document.getElementById("score");
    const errorsEl = document.getElementById("errors");
    const messageBox = document.getElementById("messageBox");
    const finalMessage = document.getElementById("finalMessage");

    const soundCatch = document.getElementById("soundCatch");
    const soundError = document.getElementById("soundError");

    let score = 0;
    let errors = 0;
    const maxFlowers = 10;
    const maxErrors = 3;
    let gameInterval;
    let gameOver = false;

    function createItem() {
      if (gameOver) return;
      const item = document.createElement("div");
      item.classList.add("item");

      const rand = Math.random();
      if (rand < 0.6) {
        item.textContent = "üåº"; item.dataset.type = "flower";
      } else if (rand < 0.8) {
        item.textContent = "ü™®"; item.dataset.type = "rock";
      } else {
        item.textContent = "üçÇ"; item.dataset.type = "leaf";
      }

      item.style.left = Math.random() * (gameBox.offsetWidth - 40) + "px";
      const duration = 3 + Math.random() * 2;
      item.style.animationDuration = duration + "s";

      item.onclick = () => {
        if (!gameOver) {
          if (item.dataset.type === "flower") {
            score++;
            scoreEl.textContent = "üåº " + score + "/" + maxFlowers;
            soundCatch.currentTime = 0;
            soundCatch.play();
            checkWin();
          } else {
            errors++;
            errorsEl.textContent = "‚ùå " + errors + "/" + maxErrors;
            soundError.currentTime = 0;
            soundError.play();
            checkLose();
          }
          item.remove();
        }
      };

      gameBox.appendChild(item);

      setTimeout(() => {
        if (gameBox.contains(item)) {
          item.remove();
          if (!gameOver && item.dataset.type === "flower") {
            errors++;
            errorsEl.textContent = "‚ùå " + errors + "/" + maxErrors;
            soundError.currentTime = 0;
            soundError.play();
            checkLose();
          }
        }
      }, duration * 1000);
    }

    function startGame() {
      score = 0; errors = 0; gameOver = false;
      scoreEl.textContent = "üåº 0/" + maxFlowers;
      errorsEl.textContent = "‚ùå 0/" + maxErrors;
      messageBox.style.display = "none";
      clearInterval(gameInterval);
      gameInterval = setInterval(createItem, 1000);
    }

    function checkWin() {
      if (score >= maxFlowers) {
        endGame("üåº ¬°Lo lograste! Sumaste todas las flores.<br>‚ú® ¬°Feliz inicio de primavera! ‚ú®");
      }
    }

    function checkLose() {
      if (errors >= maxErrors) {
        endGame("‚ùå No pasa nada, los obst√°culos tambi√©n ense√±an.<br>üåº ¬°Feliz D√≠a de la Amistad! üåº");
      }
    }

    function endGame(msg) {
      gameOver = true;
      clearInterval(gameInterval);
      finalMessage.innerHTML = msg;
      messageBox.style.display = "block";
    }

    function restartGame() {
      document.querySelectorAll(".item").forEach(f => f.remove());
      startGame();
    }

    startGame();
  </script>
</body>
</html>
