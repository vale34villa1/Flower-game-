<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego Flores üåº</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #5cadff, #cceeff);
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .game-box {
      width: 480px;
      height: 600px;
      background: #a3e0ff;
      border: 8px solid #222;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      overflow: hidden;
      position: relative;
      border-radius: 12px;
    }
    /* HUD */
    .panel {
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.9);
      border: 3px solid #222;
      padding: 6px 10px;
      font-size: 12px;
      color: #111;
      z-index: 5;
      border-radius: 6px;
    }
    .timer-bar {
      position: absolute;
      top: 40px;
      left: 8px;
      right: 8px;
      height: 10px;
      background: #ddd;
      border: 3px solid #222;
      border-radius: 5px;
      overflow: hidden;
    }
    .timer-fill {
      width: 100%;
      height: 100%;
      background: #ff5050;
      transition: width 1s linear;
    }
    /* Objetos */
    .item {
      position: absolute;
      font-size: 34px;
      animation: fall linear;
      filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.4));
      transition: transform 0.1s;
      cursor: pointer;
    }
    @keyframes fall {
      from { top: -50px; }
      to { top: 600px; }
    }
    /* Suelo */
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 45px;
      background: linear-gradient(to top, #2a8a3a, #3cba54);
      border-top: 4px solid #222;
    }
    /* √Årbol decorativo */
    .tree {
      position: absolute;
      bottom: 45px;
      left: 40px;
      width: 40px;
      height: 80px;
      background: #8B4513;
      border: 3px solid #222;
    }
    .tree::after {
      content: "";
      position: absolute;
      top: -60px;
      left: -40px;
      width: 120px;
      height: 80px;
      background: #2a8a3a;
      border: 3px solid #1a5a26;
      border-radius: 20%;
    }
    /* Mensaje final */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #fff;
      border: 6px solid #222;
      padding: 25px;
      text-align: center;
      display: none;
      z-index: 10;
      font-size: 12px;
      box-shadow: 6px 6px #000;
      border-radius: 8px;
      animation: popup 0.6s ease-out;
    }
    @keyframes popup {
      from { transform: translate(-50%,-50%) scale(0.5); opacity: 0; }
      to { transform: translate(-50%,-50%) scale(1); opacity: 1; }
    }
    .btn-restart {
      margin-top: 15px;
      padding: 10px 12px;
      background: #ffcc00;
      border: 3px solid #333;
      cursor: pointer;
      font-size: 10px;
      box-shadow: 3px 3px #000;
    }
    .btn-restart:hover {
      background: #ffe066;
    }
    .peace-symbol {
      font-size: 40px;
      margin-top: 10px;
      display: block;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }
    /* Part√≠culas */
    .particle {
      position: absolute;
      font-size: 18px;
      animation: float 1s ease-out forwards;
    }
    @keyframes float {
      to { transform: translateY(-50px) scale(0.5); opacity: 0; }
    }
    /* Bot√≥n m√∫sica */
    .music-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 5px 8px;
      font-size: 10px;
      background: #fff;
      border: 2px solid #000;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="game-box" id="gameBox">
    <div class="panel">
      <div id="score">üåº 0</div>
      <div id="errors">‚ùå 0/3</div>
      <div id="highScore">üèÜ 0</div>
    </div>
    <div class="timer-bar"><div class="timer-fill" id="timerFill"></div></div>
    <div class="ground"></div>
    <div class="tree"></div>
    <button class="music-btn" onclick="toggleMusic()">üéµ</button>
    <div class="message" id="messageBox">
      <div id="finalMessage"></div>
      <div class="peace-symbol">‚òÆÔ∏è</div>
      <button class="btn-restart" onclick="restartGame()">üîÑ Reiniciar</button>
    </div>
  </div>

  <!-- Sonidos -->
  <audio id="soundCatch" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="soundError" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3ddfcd7c3e.mp3?filename=retro-game-music-117427.mp3" loop></audio>

  <script>
    const gameBox = document.getElementById("gameBox");
    const scoreEl = document.getElementById("score");
    const errorsEl = document.getElementById("errors");
    const highScoreEl = document.getElementById("highScore");
    const messageBox = document.getElementById("messageBox");
    const finalMessage = document.getElementById("finalMessage");
    const timerFill = document.getElementById("timerFill");

    const soundCatch = document.getElementById("soundCatch");
    const soundError = document.getElementById("soundError");
    const bgMusic = document.getElementById("bgMusic");

    let score = 0;
    let errors = 0;
    const maxErrors = 3;
    let gameInterval;
    let gameOver = false;
    let timeLeft = 60;
    let timerInterval;
    let highScore = localStorage.getItem("highScore") || 0;
    highScoreEl.textContent = "üèÜ " + highScore;

    function createItem() {
      if (gameOver) return;
      const item = document.createElement("div");
      item.classList.add("item");
      const rand = Math.random();
      if (rand < 0.6) {
        item.textContent = "üåº"; item.dataset.type = "flower";
      } else if (rand < 0.8) {
        item.textContent = "ü™®"; item.dataset.type = "rock";
      } else {
        item.textContent = "üçÇ"; item.dataset.type = "leaf";
      }
      item.style.left = Math.random() * (gameBox.offsetWidth - 40) + "px";
      const duration = 3 + Math.random() * 2;
      item.style.animationDuration = duration + "s";
      item.onclick = () => handleClick(item);
      gameBox.appendChild(item);
      setTimeout(() => { if (gameBox.contains(item)) item.remove(); }, duration*1000);
    }

    function handleClick(item){
      if (gameOver) return;
      if (item.dataset.type === "flower") {
        score++;
        scoreEl.textContent = "üåº " + score;
        soundCatch.currentTime = 0; soundCatch.play();
        spawnParticles(item.offsetLeft, item.offsetTop, "‚ú®");
      } else {
        errors++;
        errorsEl.textContent = "‚ùå " + errors + "/" + maxErrors;
        soundError.currentTime = 0; soundError.play();
        if (errors >= maxErrors) endGame("‚ùå Demasiados errores.<br>Intenta de nuevo.");
      }
      item.remove();
    }

    function spawnParticles(x, y, symbol){
      for(let i=0;i<5;i++){
        const p=document.createElement("div");
        p.className="particle";
        p.textContent=symbol;
        p.style.left=x+Math.random()*30+"px";
        p.style.top=y+"px";
        gameBox.appendChild(p);
        setTimeout(()=>p.remove(),1000);
      }
    }

    function startGame() {
      score = 0; errors = 0; gameOver = false; timeLeft = 60;
      scoreEl.textContent = "üåº 0";
      errorsEl.textContent = "‚ùå 0/" + maxErrors;
      messageBox.style.display = "none";
      document.querySelectorAll(".item").forEach(i=>i.remove());
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      gameInterval = setInterval(createItem, 1000);
      timerInterval = setInterval(updateTimer, 1000);
      timerFill.style.width = "100%";
    }

    function updateTimer(){
      timeLeft--;
      timerFill.style.width = (timeLeft/60*100)+"%";
      if(timeLeft<=0) endGame("‚è≥ Tiempo agotado.<br>Tu puntaje: "+score);
    }

    function endGame(msg){
      gameOver = true;
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      finalMessage.innerHTML = msg + "<br>üåº Puntaje: " + score;
      messageBox.style.display = "block";
      if(score>highScore){
        highScore=score;
        localStorage.setItem("highScore", highScore);
        highScoreEl.textContent="üèÜ "+highScore;
      }
    }

    function restartGame(){ startGame(); }

    function toggleMusic(){
      if(bgMusic.paused){ bgMusic.play(); }
      else { bgMusic.pause(); }
    }

    startGame();
  </script>
</body>
</html>
